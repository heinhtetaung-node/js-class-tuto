	<div class="admin">
		<div class="container mt-5">
			<form id="product-form" method="post" enctype="multipart/form-data" action="product-add" autocomplete="off">
				<label for="title">Product Name</label>
				<input type="text" name="title" id="title" class="form-control">

				<label for="price">Price </label>
				<input type="number" name="price" id="price" class="form-control">

				<div class="form-group">
				    <label for="categories">Example select</label>
				    <select class="form-control" id="categories" name="category_id">
				    	<option value="0">-- Choose --</option>
					    	
				    </select>
				 </div>

				<label for="des">Destruction</label>
				<textarea class="form-control" name="des" id="des" rows="6"></textarea>

				<div class="form-group">
				    <label for="file">Example file input</label>
				    <input type="file" class="form-control-file" onchange="onSelectFile(event)" id="file" name="file">
				    <div id="image-preview"></div>
				</div>

				<div class="row no-gutters justify-content-end">
					<button type="submit" name="submit" onclick="return insertProdct()" class="btn btn-primary">Post</button>
				</div>
			</form>
